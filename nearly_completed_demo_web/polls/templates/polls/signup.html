<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Signup</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="{% static 'polls/img/favicon.png' %}" rel="icon">
  <link href="{% static 'polls/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'polls/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'polls/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'polls/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <!-- Main CSS File -->
  <link href="{% static 'polls/css/main.css' %}" rel="stylesheet">
</head>

<section id="sign_up" class="sign_up section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Sign up</h2>
      <div><span>Please! </span> <span class="description-title"> Fill in the information </span></div>

    </div><!-- End Section Title -->

    <div class="container" data-aos="fade" data-aos-delay="100">

      <div class="row gy-4">

        <div class="col-lg-4">
          <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="200">
            <i class="bi bi-geo-alt flex-shrink-0"></i>
            <div>
              <h3>Address</h3>
              <p>B1 Hanoi university of science and technology</p>
            </div>
          </div><!-- End Info Item -->

          <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="300">
            <i class="bi bi-telephone flex-shrink-0"></i>
            <div>
              <h3>Call Us</h3>
              <p>+1 5589 55488 55</p>
            </div>
          </div><!-- End Info Item -->

          <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400">
            <i class="bi bi-envelope flex-shrink-0"></i>
            <div>
              <h3>Email Us</h3>
              <p>lehau_noob@gmail.com</p>
            </div>
          </div><!-- End Info Item -->

        </div>
        <style>
          .form-control {
  border: 1px solid #ddd;
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
}

.error {
  color: red;
  font-size: 14px;
  margin-top: 5px;
}

.loading {
  display: none;
  color: blue;
}

.sent-message {
  display: none;
  color: green;
}

.btn {
  background-color: #28a745;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
}

.btn:hover {
  background-color: #218838;
}

        </style>
        <div class="col-lg-8">
          <form action="{% url 'signup' %}" method="post" class="php-email-form" target="_blank" data-aos="fade-up" data-aos-delay="200">
            {% csrf_token %}
            <div class="row gy-4">
        
              <!-- First Name -->
              <div class="col-md-6">
                <input type="text" name="first_name" class="form-control" placeholder="First name" required>
              </div>
        
              <!-- Last Name -->
              <div class="col-md-6">
                <input type="text" name="last_name" class="form-control" placeholder="Last name" required>
              </div>
        
              <!-- Username -->
              <div class="col-md-12">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
              </div>
        
              <!-- Password -->
              <div class="col-md-12">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
              </div>
        
              <!-- Submit Button -->
              <div class="col-md-12 text-center">
                {% if messages %}
                  <div class="error-message">
                    {% for message in messages %}
                      <p>{{ message }}</p>
                    {% endfor %}
                  </div>
                {% endif %}
                <button type="submit" class="btn btn-success">Sign Up</button>
              </div>
        
            </div>
          </form>
        </div>
